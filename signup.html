<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="styles/styles2.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="jquery.js"></script>
  </head>
  <body>
    <div class="hero">
      <div class="info-box">
        <div class="logo-box">
          <div class="logo-content">
            <img src="styles/logo.svg" alt="Logo here" />
          </div>
          <div class="logo-main">Logo here</div>
        </div>
        <div class="background-wrapper">
          <img src="styles/img2.svg" alt="Pisocial Logo" class="logo-img" />
        </div>
        <div class="infor-hero">
          <div class="info-header">
            <div class="info-icon">
              <img src="styles/flash-circle.svg" alt="" />
            </div>
            <div class="info-title">Royal Stock Images</div>
          </div>
          <div class="info-img">
            <div class="info-icon2">
              <img src="styles/microscope.svg" alt="" />
            </div>
            <div class="info-description">
              Best Stock Photos and Videos from across the internet.
            </div>
          </div>
          
        </div>
      </div>
      <div class="header">
        <div class="logo">
          <div class="sign-up-box">
            <div class="sign-up-text">
              have an account? <a href="/signin.html">Sign in!</a>
            </div>
          </div>
        </div>
        <div class="main-content">
          <div class="login-box">
            <div class="login-hero">
              <div class="login-header">
                <div class="welcome-text">Get Started With MAKER</div>
                <div class="sub-text">Getting started is easy</div>
              </div>
              <div class="social-login">
                <div class="google-login">
                  <div class="logo-img">
                    <img src="styles/google.svg" />
                  </div>
                  <div class="google-tile">Google</div>
                </div>
                <div class="facebook-login">
                  <div class="logo-img">
                    <img src="styles/facebook.svg" alt="" />
                  </div>
                  <div class="facebook-tile">Facebook</div>
                </div>
              </div>
            </div>
        
              <div class="divider-text">Or continue with</div>
            
            <div class="form-container"> 
              <div class="input-box">
                <input type="text" id="full-name" placeholder="Full Name">
              </div>  
              <div class="input-box">
                <input type="email" id="email" placeholder="Enter Email">
              </div>
              <div class="input-box password-box">
                <input type="password" id="password" placeholder="Password">
                <div class="show-password-icon" onclick="togglePassword('password')"></div>
              </div>
              <div class="input-box password-box">
                <input type="password" id="confirm-password" placeholder="Confirm Password">
                <div class="show-password-icon" onclick="togglePassword('confirm-password')"></div>
              </div>
              <button type="submit" class="create-button">Create Account</button>
            </div>
           
          </div>
        </div>  
        <div class="title">By continuing you indicate that you read and agreed to the Terms of Use</div>
      </div>
      
    </div>
  </body>
</html>
