<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="jquery.js"></script>
</head>
<body>
  <div class="hero">
    <div class="container">
      <div class="header">
        <div class="logo">
          <div class="logo-box">
            <div class="logo-content">
              <img src="styles/logo.svg" alt="Logo here">
            </div>
            <div class="logo-main">Logo here</div>
          </div>
          <div class="sign-up-box">
            <div class="sign-up-text">Don't have an account? <a href="/signup.html">Sign up!</a></div>
          </div>
        </div>
        <div class="main-content">
          <div class="login-box">
            <div class="login-hero">
              <div class="login-header">
                <div class="welcome-text">Welcome Back</div>
                <div class="sub-text">Login into your account</div>
              </div>
              <div class="social-login">
                <div class="google-login">
                  <div class="logo-img">
                    <img src="styles/google.svg"/>
                  </div>
                  <div class="google-tile">Google</div>
                </div>
                <div class="facebook-login">
                  <div class="logo-img">
                    <img src="styles/facebook.svg" alt="" />
                  </div>
                  <div class="facebook-tile">Facebook</div>
                </div>
              </div>
            </div>
            <div class="divider">
              <div class="divider-text">Or continue with</div>
            </div>

            <div class="form-container">
              <div class="input-button">
                <div class="input-box">
                  <input type="email" id="email" placeholder="Email">
                </div>
                <div class="input-box">
                  <input type="password" id="password" placeholder="Password">
                  <div class="show-password-icon"></div>
                </div>   
                <div class="options">
                  <div class="switch-hero">
                    <label class="switch">
                      <input type="checkbox">  
                      <span class="slider round"></span>
                    </label>
                    <div class="main-tile">Remember me </div>
                  </div>
                  <div class="recover-password"><a href="#">Recover Password</a></div>
                </div>
              </div>

              <button type="submit" class="login-button">Log In</button>

            </div>
          </div>
        </div>
      </div>
      
      <div class="info-box">
        <div class="background-wrapper">
          <img src="styles/img.svg" alt="Pisocial Logo" class="logo-img">
        </div>
        <div class="infor-hero">
          <div class="info-header">
            <div class="info-icon">
              <img src="styles/like.svg" alt="">
            </div>
            <div class="info-title">  Notch Stack Resources</div>
          </div>
          <div class="info-description">
            Today, we create innovative solutions to the challenges that consumers face in both their everyday lives and events.
          </div>
        </div>
      </div>
    </div>
  </div>


</body>
</html>
